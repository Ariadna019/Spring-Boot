<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" href="/Img/Logo.png" type="image/x-icon">

    <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body
    style="background-image: url('img/login.jpg'); background-size: cover; background-position: center; height: 100vh; display: flex; justify-content: center; align-items: center; font-size: 20px ;">


    <div class="container" style="max-width: 560px; width: 100%;">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <!-- Tarjeta de Inicio de Sesión con fondo difuso -->
                <div class="card shadow-lg border-0" style="background-color: rgba(255, 255, 255, 0.7);
                backdrop-filter: blur(10px); border-radius: 20px;">
                    <div class="card-body p-4">
                        <h2 class="text-center mb-4 text-dark"
                            style="font-weight:bold; font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif">
                            <i class="fas fa-user-circle"></i> Iniciar Sesión
                        </h2>




                        <!-- Formulario -->
                        <form th:action="@{/login}" method="post">
                            <!-- Correo Electrónico -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo Electrónico</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    <input type="email" class="form-control" id="email" name="username"
                                        placeholder="Ingresa tu correo" required aria-label="Correo Electrónico"
                                        style="font-size: 19px ;">
                                </div>
                            </div>

                            <!-- Contraseña -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="password" name="password"
                                        placeholder="Ingresa tu contraseña" required aria-label="Contraseña"
                                        style="font-size: 19px ;">
                                </div>
                            </div>

                            <!-- Recordarme -->
                            <div class="form-check mb-3">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Recordarme</label>
                            </div>

                            <!-- Botón de Inicio -->
                            <button type="submit" class="btn btn-primary w-100" style="font-size: 19px ;">
                                <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                            </button>
                        </form>

                        <!-- Registro -->
                        <div class="text-center mt-4">
                            <p>¿No tienes una cuenta? <a href="/registrate" style="font-weight: bold;"
                                    class="text-decoration-none">Regístrate</a></p>
                        </div>
                    </div>
                </div>
                <!-- Fin de Tarjeta -->
            </div>
        </div>
    </div>

    <!-- Mensajes de Alerta -->
    <div th:if="${param.error}" class="alert alert-danger text-center mt-3">
        <i class="fas fa-exclamation-circle"></i> Usuario o contraseña incorrectos. Inténtalo de nuevo.
    </div>
    <div th:if="${param.logout}" class="alert alert-success text-center mt-3">
        <i class="fas fa-check-circle"></i> Has cerrado sesión exitosamente.
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
